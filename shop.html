<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/index.css"
      media="screen"
    />
  </head>
  <body>
    <header>
      <div class="topnav">
        <img
          class="logo"
          href="#home"
          src="img/Logo.svg"
          style="width: 231px; height: 134px"
        />
        <nav>
          <ul>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#aboutUs">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <div class="searchbox">
          <a class="active" href="#html.index"></a>
          <input type="text" style="width: 248px; height: 37px" />
          <img
            class="search"
            src="img/search-24px.svg"
            alt="search"
            style="width: 30px; height: 30px"
          />

          <img
            class="profile"
            src="img/person-24px.svg"
            alt="User profile"
            style="width: 35px; height: 35px"
          />
          <img
            class="cart"
            src="img/shopping_cart-24px.svg"
            alt="Cart"
            style="width: 30px; height: 30px"
          />
        </div>
      </div>
    </header>
  </body>
</html>
