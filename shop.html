<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is the Rainydays shop page">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Rainydays - Shop</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img class="logo" src="img/Logo.svg" alt="Rainydays Logo" />
        <nav>
          <ul>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="aboutUs.html">About us</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="searchbox">
          <a class="active" href="#html.index"></a>
          <input type="text" style="width: 248px; height: 37px" />
        </div>
        <img class="search" src="img/search-24px.svg" alt="search" />

        <img class="profile" src="img/person-24px.svg" alt="User profile" />
        <img class="cart" src="img/shopping_cart-24px.svg" alt="Cart" />
      </div>
    </header>
    <main></main>
    <footer class="footer">
      <p class="signUpNewsletter__text">Sign up to our newsletters</p>
      <input
        class="signUpNews__textbox"
        type="text"
        placeholder="name@example.com"
      />
      <button class="signUpNews__button" type="submit">Send</button>
      <p class="location__heading">Where to find us</p>
      <img class="location__pin" src="img/locationPin.svg" alt="locationPin" />
      <p class="location__text">Street name & numer, Zip Code & City</div>
      <p class="faq__heading">Questions?</p><p class="faq__text">Contact us or check out FAQ</p>
      <img class="contact__mail"
        src="img/mail_outline-24px.svg"
        alt="contact mail"
      />
      <img class="contact__phone"
        src="img/call-24px.svg"
        alt="contact phone"
      />
      <img class="contact__instagram"
        src="img/instagram-brands.svg"
        alt="instagram"
      />
      <img class="contact__facebook"
        src="img/facebook-brands.svg"
        alt="facebook"
      />
      <a class="shipping" href="">Shipping & Return</a>
      <a class="terms" href="">Terms & Conditions</a>
      <a class="sizeGuide" href="">Size Guide</a>  
    </footer>
  </body>
