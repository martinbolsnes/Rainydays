<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the contact page">
    <link rel="stylesheet" href="partials/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/aaba5ad25b.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact us</title>
    <link rel="icon" href="img/Favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-1440" src="img/Logo.svg" alt="Rainydays Logo">
            <img class="logo-991" src="img/Logo-991px.svg" alt="Rainydays Logo">
            <img class="logo-767" src="img/Logo-767px.svg" alt="Rainydays Logo">
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div>
          <img class="profile__icon" src="img/person-24px.svg" alt="Profile icon" />
          <a href="checkout1.html"><img class="cart__icon" src="img/shopping_cart-24px.svg" alt="Cart icon"/></a>
        </div>
        <label class="hamburger-label" for="hamburger__button"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger__button">
      </header>
      <main class="contact__main">
        <div class="contact__text">
          <h1 class="contact__text--heading">Contact us</h1>
          <p class="contact__text--info">Street name & number, Zip Code, City</p>
          <p class="contact__text--info">Phone number</p>
          <p class="contact__text--info">Email address</p>
        </div>
        <div class="contact__location">
          <img class="contact__location--img" src="img/Skjermbilde2020-09-02kl.17.05.51.jpg" alt="Map of Rainydays location">
        </div>
      </main>
      <footer>
        <section class="footer__container1">
          <div class="signUpNewsletter">
          <p class="signUpNewsletter__text">Sign up to our newsletters</p>
         <input
           class="signUpNews__textbox"
           type="text"
           placeholder="name@example.com"
         />
         <button class="signUpNewsletter__button" type="submit">Send</button>
         </div>
        <div class="location">
         <p class="location__heading">Where to find us</p>
         <img class="location__pin" src="img/locationPin.svg" alt="locationPin" />
         <p class="location__text">Street name & numer, Zip Code & City</p>
         </div>
        <div class="contact">
         <img class="contact__mail"
           src="img/mail_outline-24px.svg"
           alt="contact mail"
         />
         <img class="contact__phone"
           src="img/call-24px.svg"
           alt="contact phone"
         />
         <img class="contact__instagram"
           src="img/instagram-brands.svg"
           alt="instagram"
         />
         <img class="contact__facebook"
           src="img/facebook-brands.svg"
           alt="facebook"
         />
        </div>
        </section>
     <section class="footer__container2">
         <div class="faq">
         <p class="faq__heading">Questions?</p><p class="faq__text">Contact us or check out FAQ</p>
       </div>
       <div class="footer__links">
         <a class="footer__links--shipping" href="">Shipping & Return</a>
         <a class="footer__links--terms" href="">Terms & Conditions</a>
         <a class="footer__links--sizeGuide" href="">Size Guide</a> 
       </div> 
     </section>
       </footer>
</body>
</html>
